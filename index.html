<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game">
        <div class="score-board">
            <div class="player-score">Player:</div>
            <div class="computer-score">Computer:</div>
        </div>
        <div class="result-display">Result:</div>
        <div class="selection-buttons">
            <button class="player-selection">Rock</button>
            <button class="player-selection">Paper</button>
            <button class="player-selection">Scissors</button>
        </div>
    </div>
</body>
</html>
